<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/responsivo.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section id="results">

      <section id="grade">
        <h1>Your Result</h1>
        <div id="tgrade">
          <h2 style="font-size: 3em;">76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests</p>
      </section>

      <article id="grades">
        <h1>Summary</h1>
        <ul>
          <li id="reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction</li>
          <li id="memory"><img src="assets/images/icon-memory.svg" alt="">Memory</li>
          <li id="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal</li>
          <li id="visual"><img src="assets/images/icon-visual.svg" alt="">Visual</li>
        </ul>
        <button>Continue</button>
      </article>
    </section>
  </main>
</body>
</html>
